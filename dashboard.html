<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetes/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        body{
            background-image: url("assets/images/Wallpaper(36).jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .navbar{
          width: 98vw;
          background-color: rgba(255, 255, 255, 0.486);
          border-radius: 10px 10px 10px 10px;
          position: absolute;

          left: 0;
          right: 0;
          top: 14px;
          margin: auto;
        }

        .nav-link{
          font-weight: bolder;
        }

        .nav-link:hover{
          cursor: pointer;
          
          color: #32008E;
        }
        
        .sidebar{
          background-color: rgba(255, 255, 255, 0.486);
  
        }

        .pane{
          width: 98vw;
          height: 83vh;
          background-color: rgba(255, 255, 255, 0.486);
          position: absolute;
          border-radius: 10px 10px 10px 10px;

          left: 0;
          right: 0;
          bottom: 15px;
          margin: auto;
        }

        .custom-nav{
          width: 75px;
          background-color: white;
          color: #32008E;
          border: 1px solid #32008E;
          border-radius: 10px 10px 10px 10px;
          position: relative;
          left: 17px;
        }

        .custom-nav:hover{
          background-color: #32008E;
          color: white;
          border-radius: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="assets/images/pos.png" alt="Bootstrap" width="100px" height="40px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <img src="assets/images/pos.png" alt="Bootstrap" width="100px" height="40px">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="customer.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="order.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav" aria-current="page" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="pane">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
