<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetes/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>POS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        body{
            background-image: url("assets/images/Wallpaper(36).jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        *{
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        
    </style>
</head>
<body>
    <div id="register-page">
        <div class="area">
            <div class="img">
                <img src="assets/images/pos.png" alt="" width="120" height="50">
            </div>
            
            <form>
                <div class="col-md-6">
                    <input id="reg-custom-user" type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <input id="reg-custom-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter you Email Address">
                </div>
                <div>
                    <input id="reg-custom-pw" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter Your password">
                </div>
                <button id = "reg-btn" type="button" class="btn btn-primary btn-lg">Register</button>
            </form>
            <div class="else">
                <p class="reg-else-label">Already have an Account ?</p>
                <a class="reg-else-link" href="index.html">Sign In</a>
            </div>
        </div>
    </div>
    
</body>
</html>
